  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

<body>
  <!-- Navigation Bar START -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top text-uppercase">
    <div class="container">
      <a class="navbar-brand" href="index.html">Simply Your Data</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navigation Bar END -->

  <!-- Login Form START -->
  <div data-overlay class="bg-light d-flex flex-column justify-content-center" style="height: calc(100vh - 56px);;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-7">
          <div class="card card-body shadow-sm">
            <h1 class="h5 text-center">Sign in</h1>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" name="sign-up-email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="sign-up-password" placeholder="Password">
              </div>
              <button class="btn btn-dark btn-block" type="submit">Login</button>
            </form>
          </div>
          <div class="text-center text-small mt-3">
            Not registered yet ? <a href="register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Form END  -->
